<header>
  <app-header (menuButtonClick)=" onMenuButtonClick()"></app-header>
</header>
<app-menu (menuClick)="hideMenu()" [active]="menuActive"></app-menu>
<div (click)="onMaskClick()" [ngClass]="{'layout-mask-active': menuActive}" class="layout-mask"></div>

<div class="under-header">
  <router-outlet class="under-header"></router-outlet>
</div>
<p-toast [baseZIndex]="5000" position="bottom-center"></p-toast>
